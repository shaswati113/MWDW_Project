    <script>
    const pagesData = [
      { image: 'summer wears.jfif', text: 'Summer Wears' },
      { image: 'autmn dress.avif', text: 'Autumn Wears' },
      { image: 'winter wear.jpg', text: 'Winter Wears' },
      { image: 'spring wears.webp', text: 'Spring Wears' }
    ];

    let currentPage = 0;
    const book = document.getElementById('book');
    const flipSound = document.getElementById('flipSound');
    const prevBtn = document.getElementById('prevBtn');
    const nextBtn = document.getElementById('nextBtn');

    function renderBook() {
      book.innerHTML = '';
      for (let i = 0; i < pagesData.length; i++) {
        const wrapper = document.createElement('div');
        wrapper.className = 'page-wrapper';
        wrapper.dataset.index = i;
        wrapper.style.zIndex = pagesData.length - i;

        const left = document.createElement('div');
        left.className = 'page left-page';
        const img = document.createElement('img');
        img.src = pagesData[i].image;
        left.appendChild(img);

        const right = document.createElement('div');
        right.className = 'page right-page';
        const text = document.createElement('div');
        text.className = 'text';
        text.textContent = pagesData[i].text;
        right.appendChild(text);

        wrapper.appendChild(left);
        wrapper.appendChild(right);
        book.appendChild(wrapper);

        if (i < currentPage) {
          wrapper.classList.add('flipped');
        }
      }
      updateButtons();
    }

    function playFlipSound() {
      flipSound.currentTime = 0;
      flipSound.play();
    }

    function nextPage() {
      if (currentPage < pagesData.length - 1) {
        const wrapper = book.querySelector(`.page-wrapper[data-index="${currentPage}"]`);
        if (wrapper) wrapper.classList.add('flipped');
        playFlipSound();
        currentPage++;
        updateButtons();
      }
    }

    function prevPage() {
      if (currentPage > 0) {
        currentPage--;
        const wrapper = book.querySelector(`.page-wrapper[data-index="${currentPage}"]`);
        if (wrapper) wrapper.classList.remove('flipped');
        playFlipSound();
        updateButtons();
      }
    }

    function updateButtons() {
      prevBtn.disabled = currentPage === 0;
      nextBtn.disabled = currentPage >= pagesData.length - 1;
    }

    renderBook();
    </script>
