<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="contactstyle.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="container">
        <div class="left">
            <h3 class="heading">Get In Touch</h3>
            <p class="text">We are here for you! How can we help?</p>
            <form action="#" name="myForm">
                <div class="inputBox" id="name">
                    <input
                    type="text"
                    name="name"
                    class="name"
                    placeholder="Enter your name" required/><span class="formerror"></span>
                </div>
                <div class="inputBox" id="email">
                    <input
                    type="text"
                    name="email"
                    class="email"
                    placeholder="Enter your email address" /><span class="formerror"></span>
                </div>
                <div class="inputBox" id="message">
                    <textarea
                    name="message"
                    class="message"
                    placeholder="Enter your message" ></textarea><span class="formerror"></span>
                </div>
                <button class="btn">Submit</button>
            </form>
        </div>
        <div class="right">
            <div class="infoBox">
                <div class="icon">
                    <i class="fa-solid fa-location-dot"></i>
                </div>
                <div class="text">
                    <p>750183 Bhubaneshwar, India</p>
                </div>
            </div>
            <div class="infoBox">
                <div class="icon">
                    <i class="fa-solid fa-phone"></i>
                </div>
                <div class="text">
                    <a href="tel:+918569456210">+918569456210</a>
                </div>
            </div>
            <div class="infoBox">
                <div class="icon">
                    <i class="fa-solid fa-envelope"></i>
                </div>
                <div class="text">
                    <a href="mailto:example@gmail.com">example@gmail.com</a>
                </div>
            </div>

            <div class="social-media">
                <p>Connect with us :</p>
                <div class="social-icons">
                  <a href="#">
                    <i class="fa-brands fa-facebook"></i>
                  </a>
                  <a href="#">
                    <i class="fa-brands fa-square-twitter"></i>
                  </a>
                  <a href="#">
                    <i class="fa-brands fa-square-instagram"></i>
                  </a>
                  <a href="#">
                    <i class="fa-brands fa-linkedin"></i>
                  </a>
                </div>
              </div>
            </div>
    
        </div>
    </div>
    <script src="jquery.js"></script>
   <script src="contactscript.js"></script> 
</body>
</html>
